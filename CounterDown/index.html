<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color: thistle;
			}
			p {
				text-align: center;
				font-size: 60px;
				background-color: blueviolet;
				color: cornsilk;
			}
			h1,
			h2 {
				text-align: center;
				background-color: rgb(61, 29, 36);
				color: white;
				text-shadow: 5px 5px 20px rgb(23, 71, 67);
			}
		</style>
	</head>
	<body>
		<h1>Counter Down Timer</h1>
		<h2>My Birthday</h2>
		<p id="input"></p>
		<script>
			var TargetTime = new Date('Jan 6, 2022 15:37:25').getTime();
			var x = setInterval(function () {
				var PresentTime = new Date().getTime();
				var difference = TargetTime - PresentTime;
				var d = Math.floor(difference / (1000 * 60 * 60 * 24));
				var h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
				var s = Math.floor((difference % (1000 * 60)) / 1000);
				document.getElementById('input').innerHTML =
					d + 'd ' + h + 'h ' + m + 'm ' + s + 's ';
				if (difference < 0) {
					clearInterval(x);
					document.getElementById('input').innerHTML = 'EXPIRED';
				}
			}, 1000);
		</script>
	</body>
</html>
