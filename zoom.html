<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 300px;
            animation:example .5s infinite ease-in;
        
        }
        .main img{
            border-radius: 50%;
        }
        .audio{
            opacity:0;
        }
        @keyframes example{
            from{transform: scale(1);}
            to{transform: scale(15);}
        }
    </style>
   
   
</head>
<body>
    <div class="main">
        <img src="https://wallpapers-hub.art/wallpaper-images/369935.jpg"width="50px" height="50px"/>
    </div>
   
    
    <div  class="audio">
        <audio controls autoplay loop muted >
         <source src="Ghost Sound.mp3"/>
        </audio>
    </div>    
   
</body>
</html>
